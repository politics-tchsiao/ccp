<script>
const weights = { 
    mid: 0.5,
    final: 0.5
};
function getGrade(totalScore, mid, final) { 
        if (mid === 0 || final === 0) return 'F';
        if (totalScore >= 91.5) return 'A+';
        if (totalScore >= 87.5) return 'A';
        if (totalScore >= 82.5) return 'A-';
        if (totalScore >= 78.5) return 'B+';
        if (totalScore >= 74.5) return 'B';
        if (totalScore >= 69.5) return 'B-';
        if (totalScore >= 65.5) return 'C+';
        if (totalScore >= 62.5) return 'C';
        if (totalScore >= 59.5) return 'C-';
        return 'F';
    }
function calculateTotal() {
    const table = document.getElementById('gradesTable');
    const rows = table.getElementsByTagName('tr');
    for (let i = 1; i < rows.length; i++) { 
        const midElem = rows[i].querySelector('.mid');
        let mid = parseFloat(midElem.textContent);
        midElem.textContent = mid;
        const finalElem = rows[i].querySelector('.final');
        let final = parseFloat(finalElem.textContent);
        finalElem.textContent = final;
        let totalScore = 0; 
        totalScore = mid * weights.mid + final * weights.final;
        totalScore += 10; // Add by performance.
        if (totalScore > 100) totalScore = 100; 
        const avgCell = rows[i].querySelector('.avg');
        avgCell.textContent = Math.round(totalScore); 
        const gradeCell = rows[i].querySelector('.grade');
        const grade = getGrade(totalScore, mid, final);
        gradeCell.textContent = grade;
    }
}
    function exportToExcel() { 
        const table = document.getElementById('gradesTable');
        const wb = XLSX.utils.table_to_book(table, {sheet: "sheet"});
        XLSX.writeFile(wb, 'grades_Politics_Required.xlsx');
    }
    document.addEventListener('DOMContentLoaded', function() {
        calculateTotal();
        sortByAvgDescending(); 
        document.getElementById('exportBtn').addEventListener('click', exportToExcel);
    });
</script>
